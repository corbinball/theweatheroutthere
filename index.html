<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets\style.css" />
  <title>TheWeatherOutThere</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <!-- The `<i>` element is for icons. These classes come from the Font Awesome font icon library. -->
      <h1> The Weather Out There!</h1>
    </h1>
    <p>Search a place, see what's The Weather Out There!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search Place</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Place</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Whats The Weather Out There</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Quick Search</h3>
        <div id="language-buttons" class="card-body">
          <!-- These data-attribute values will be used to search for repositories when a button is clicked. -->
          <button data-language="javascript" class="btn">Dallas</button>
          <button data-language="html" class="btn">Seattle</button>
          <button data-language="css" class="btn">New York City</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Results for: <span id="repo-search-term"></span></h2>
      <!-- There needs to be an empty HTML element for us to write repository data to. -->
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="\assets\script.js"></script>
</body>

</html>
