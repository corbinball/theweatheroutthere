<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- We need to ensure the other styles are loaded before our stylesheet utilizes them -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets\style.css" />
  <title>TheWeatherOutThere</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
       The Weather Out There!
    </h1>
    <p>Search a place, see what's The Weather Out There!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search Place</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">Place</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" id="submit-btn" class="btn">Whats The Weather Out There</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Quick Search</h3>
        <div id="weather-buttons" class="card-body">
          <button data-weather="Temperature" class="btn">Temperature</button>
          <button data-weather="Humidity" class="btn">Humidity</button>
          <button data-weather="WindSpeed" class="btn">Wind Speed</button>
          <button data-weather="UVIndex" class="btn">UV Index</button>
          <button data-weather="FiveDayoutlook" class="btn">Five Day Outlook</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Results for: <span id="weather-search-term"></span></h2>
      <div id="weather-container" class="list-group"></div>
    </div>
  </main>

  <script src="\assets\script.js"></script>
</body>

</html>
